<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공지사항 작성</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-NrU6L8T6RZNYVQwUkjFXdc/LnQfBxBcHNyEC1Fk6CnG9+BsmoEOTNSZvJBrbc1zrm0J5cy5+0dOWx5IWtVKzGQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h3 class="mb-3">공지사항 작성</h3>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">작성하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-vWj0ZnVr/d0m1r59kt/B8eZ+AdGwz6gxnM2Px2I6UqZ6QJEBTGh3kNzMgQt/sW5y5zevNjxl+kZzU5dXJMZ1mw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js" integrity="sha512-kEa7Vc4lyVk4T7VXG77tharZ+0T0JNYgSsbC8sLmz+V7aJm0F4V7X9E0ZB/7OcneAZJxh7yFrq3LmbfQGz+iaw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha512-IOe/O1r7xF1FGeHdY42LfeAjz6fATlOcA1az0csb9XW0kZvJfQgAdMjrF0H8WajdYucwCU6ONMQOskU+z9QkNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
    </html>
