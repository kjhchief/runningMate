<body>
  <div class="container mt-5 g-0">
  <h2>공지 사항</h2>

  <div class="form-group">

    <div class="row">
      <div class="col">
        <label class="form-label mt-4 formtitle" for="inputDefault">작성일</label>
        <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요.">
      </div>
      <div class="col">
        <div class="form-group">
          <label for="exampleSelect1" class="form-label mt-4 formtitle">작성자</label>
          <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요.">
      </div>
      </div>
    </div>



    <label class="form-label mt-4 formtitle">제목</label>
    <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요.">
  </div>
  
  
  <div class="form-group">
    <label for="contents" class="form-label mt-4 formtitle">내용</label>
    <textarea class="form-control" name= "contents" id="editor" rows="10" placeholder=""></textarea>
  </div>
  <div class="form-group">
    <label for="formFile" class="form-label mt-4">사진 업로드</label>
    <input class="form-control" type="file" id="formFile">
  </div>
  
  <button type="submit" class="btn btn-primary mt-4">&nbsp&nbsp저장하기&nbsp&nbsp</button>
  
  
</div>
</div>

</div>
